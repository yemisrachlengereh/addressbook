<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<meta charset="UTF-8"/>
<title>Title</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<link rel="stylesheet" href="Yami.css"/>

<body>

<div class="continer">
    <form action="#" th:action="@{/process}"
          th:object="${contact}"
          method="post">

        <input type="hidden" th:field="*{id}"/>

        Name:<input type="text" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"></span><br/>

        Email:<input type="text" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"></span><br/>


        Phonenumber:<input type="text" th:field="*{phonenumber}"/>
        <span th:if="${#fields.hasErrors('phonenumber')}"
              th:errors="*{phonenumber}"></span><br/>


        <input type="submit" value="Submit"/>
    </form>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
